<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#fafafa">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>images/icons/icon-192x192.png" sizes="192x192"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script type="text/javascript">
      if(window.navigator.userAgent.toLowerCase().indexOf('msie') != -1 || window.navigator.userAgent.toLowerCase().indexOf('trident') != -1) {
        alert('"Local Memo" does not support Internet Explorer. Please use another browser such as Google Chrome.');
      }
      </script>
    <!-- built files will be auto injected -->
  </body>
</html>
